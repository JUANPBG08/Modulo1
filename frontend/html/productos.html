<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/frontend/css/productos.css">
</head>
<body>
  <div class="content">
    <h1>Productos</h1>
    <button id="add-product-btn">Agregar Producto</button>
    <div class="table-container">
      <table id="product-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>IVA</th>
            <th>Descuento</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se cargarán los datos de los productos -->
        </tbody>
      </table>
    </div>
  </div>
  
  <div id="add-product-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Agregar Producto</h2>
      <form id="add-product-form">
        <div class="form-group">
          <label for="product-name">Nombre:</label>
          <input type="text" id="product-name" name="product-name">
        </div>
        <div class="form-group">
          <label for="product-description">Descripción:</label>
          <input type="text" id="product-description" name="product-description">
        </div>
        <div class="form-group">
          <label for="product-quantity">Cantidad:</label>
          <input type="text" id="product-quantity" name="product-quantity">
        </div>
        <div class="form-group">
          <label for="product-price">Precio:</label>
          <input type="text" id="product-price" name="product-price">
        </div>
        <div class="form-group">
          <label for="product-iva">IVA:</label>
          <input type="text" id="product-iva" name="product-iva">
        </div>
        <div class="form-group">
          <label for="product-discount">Descuento:</label>
          <input type="text" id="product-discount" name="product-discount">
        </div>
        <div class="form-group">
          <label for="product-state">Estado:</label>
          <select id="product-state" name="product-state">
            <option value="Activo">Activo</option>
            <option value="Inactivo">Inactivo</option>
          </select>
        </div>
        <div class="form-group">
          <input type="submit" value="Registrar">
        </div>
      </form>
    </div>
  </div>
  
  <div id="delete-product-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>¿Está seguro de eliminar?</h2>
      <button id="confirm-delete-btn">Eliminar</button>
      <button id="cancel-delete-btn">Cancelar</button>
    </div>
  </div>
 
</body>
<script src="/frontend/js/productos.js"></script>
</html>
